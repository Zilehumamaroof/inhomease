    }
    .product-grid {

      flex-wrap: wrap;

      justify-content: center;

    .product {
      background: white;
      border-radius: 10px;

      padding: 20px;
      width: 280px;
      text-align: center;
      position: relative;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

      background: #2d5330;
      color: white;
      padding: 10px 20px;

      cursor: pointer;
    }
    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff6b6b;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
    }
    .product[data-category] {
      display: none;
    }
    .product.show {
      display: block;
    }

<body>

    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="InHomease Logo" class="logo" />
      <h1 style="margin: 0; font-size: 1.5rem; color: #2d5330;">InHomease</h1>

      <a href="index.html">Home</a>

  <main>
    <div class="category-menu">
      <button data-filter="all" class="active">All</button>
      <button data-filter="frames">Frames</button>
      <button data-filter="plants">Plants</button>
      <button data-filter="candles">Candles</button>
      <button data-filter="lamps">Lamps</button>
      <button data-filter="trays">Trays</button>
    </div>

    <div class="product-grid">
      <!-- Example Product (copy for others) -->
      <div class="product show" data-category="frames">
        <div class="badge">Hot</div>
        <img src="https://images.unsplash.com/photo-1595433562696-eede0691a368" alt="Calligraphy Frame">
        <h3>Calligraphy Wall Frame</h3>
        <p>$29.99</p>
        <button class="snipcart-add-item"
          data-item-id="frame-001"
          data-item-name="Calligraphy Wall Frame"
          data-item-price="29.99"
          data-item-url="https://zilehumamaroof.github.io/inhomease/shop.html"
          data-item-description="Elegant Arabic calligraphy frame to elevate your wall.">
          Add to Cart
        </button>
      </div>
      <!-- [Add remaining products here...] -->

  <div hidden id="snipcart" data-api-key="NzgyOTUzYTItOWU2My00ZDAxLTkyYmYtZTRmY2I4NTJhNTk1NjM4ODgwMzI0ODY3MTIxOTky"></div>

  <script>
    const buttons = document.querySelectorAll('.category-menu button');
    const products = document.querySelectorAll('.product');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        document.querySelector('.category-menu button.active').classList.remove('active');
        button.classList.add('active');

        const filter = button.dataset.filter;
        products.forEach(product => {
          product.classList.remove('show');
          if (filter === 'all' || product.dataset.category === filter) {
            product.classList.add('show');
          }
        });
      });
    });
  </script>
