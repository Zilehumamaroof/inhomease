  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fefb;
      color: #2c3e50;
    }
    header {
      background: #e2f0e9;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 50px;
      margin-right: 15px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #2d5330;
      font-weight: bold;
    }
    main {
      padding: 40px 20px;
    }
    .category-menu {
      text-align: center;
      margin-bottom: 30px;
    }
    .category-menu button {
      background-color: #e2f0e9;
      border: 1px solid #2d5330;
      color: #2d5330;
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    .category-menu button.active {
      background-color: #2d5330;
      color: white;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
      width: 280px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product button {
      background: #2d5330;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff6b6b;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
    }
    .product[data-category] {
      display: none;
    }
    .product.show {
      display: block;
    }
    .policy-links {
      margin-top: 40px;
      text-align: center;
    }
    .policy-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #2d5330;
      font-size: 0.9rem;
    }
    .policy-section {
      background-color: #fff;
      padding: 40px 20px;
      max-width: 900px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .policy-section h3 {
      color: #2d5330;
      margin-top: 0;
    }
    .policy-section p {
      text-align: left;
      line-height: 1.6;
      color: #333;
    }
    .product-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .product-modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }
    .close-modal {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background: #d7e5dc;
      margin-top: 60px;
    }
  </style>
