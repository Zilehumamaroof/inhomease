<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InHomease - Shop</title>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fefb;
      color: #2c3e50;
    }
    header {
      background: #e2f0e9;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 50px;
      margin-right: 15px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #2d5330;
      font-weight: bold;
    }
    .cart {
      position: relative;
    }
    main {
      padding: 40px 20px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
      width: 280px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product button {
      background: #2d5330;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background: #d7e5dc;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="InHomease Logo" class="logo" />
      <h1 style="margin: 0; font-size: 1.5rem; color: #2d5330;">InHomease</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" class="snipcart-checkout">ðŸ›’ Cart</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center; color:#2d5330;">Shop Our Collection</h2>
    <div class="product-grid">

      <div class="product">
        <img src="https://images.unsplash.com/photo-1595433562696-eede0691a368" alt="Calligraphy Frame">
        <h3>Calligraphy Wall Frame</h3>
        <p>$29.99</p>
        <button class="snipcart-add-item"
          data-item-id="frame-001"
          data-item-name="Calligraphy Wall Frame"
          data-item-price="29.99"
          data-item-url="/shop.html"
          data-item-description="Elegant Arabic calligraphy frame to elevate your wall.">
          Add to Cart
        </button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1616627988691-a3d4aa9d23ff" alt="Artificial Plant">
        <h3>Mini Indoor Plant</h3>
        <p>$15.99</p>
        <button class="snipcart-add-item"
          data-item-id="plant-002"
          data-item-name="Mini Indoor Plant"
          data-item-price="15.99"
          data-item-url="/shop.html"
          data-item-description="Lush artificial plant perfect for minimalist shelves.">
          Add to Cart
        </button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1578894380176-d9a27fcf686d" alt="Decor Candle">
        <h3>Decorative Scented Candle</h3>
        <p>$12.50</p>
        <button class="snipcart-add-item"
          data-item-id="decor-003"
          data-item-name="Decorative Scented Candle"
          data-item-price="12.50"
          data-item-url="/shop.html"
          data-item-description="Hand-poured candle with calming scent and decor flair.">
          Add to Cart
        </button>
      </div>

    </div>
  </main>

  <footer>
    <p>Questions? Contact us at <a href="mailto:inhomease@gmail.com">inhomease@gmail.com</a></p>
  </footer>

</body>
</html>
