<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InHomease – Coming Soon</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 80px 20px;
      color: #333;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #formMessage {
      margin-top: 20px;
      font-size: 16px;
      display: none;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="InHomease Logo" class="logo" />
  <h1>InHomease</h1>
  <p>Your home, reimagined. A new experience is coming soon.</p>

  <form id="notifyForm">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Notify Me</button>
  </form>

  <p id="formMessage"></p>

  <footer>
    &copy; 2025 InHomease. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('notifyForm');
    const message = document.getElementById('formMessage');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const email = formData.get('email');

      const response = await fetch('https://script.google.com/macros/s/AKfycbzemDDvZbASy_5KrmsLUbRcThOSHjU8yQPj_a-8tqgMstc-zY9UScos3YQMJr6TUXhE/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ email })
      });

      if (response.ok) {
        form.style.display = 'none';
        message.textContent = "✅ Thank you! You're on the list.";
        message.style.color = "green";
        message.style.display = "block";
      } else {
        message.textContent = "⚠️ Something went wrong. Try again later.";
        message.style.color = "red";
        message.style.display = "block";
      }
    });
  </script>

</body>
</html>
