<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InHomease - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f5f1;
      color: #2c3e50;
      text-align: center;
    }
    header {
      padding: 40px 20px 10px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.8rem;
      color: #2d5330;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      color: white;
    }
    .form-box {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 400px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input[type="email"] {
      padding: 12px;
      width: 80%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 12px 25px;
      background-color: #2d5330;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    #formMessage {
      margin-top: 15px;
      font-weight: bold;
    }
    footer {
      padding: 40px 20px;
      background-color: #d7e5dc;
      margin-top: 60px;
    }
  </style>
</head>
<body>
 <header>
  <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; background-color: #e2f0e9;">
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="InHomease Logo" class="logo" style="height: 50px; margin-right: 15px;" />
      <h1 style="margin: 0; font-size: 1.8rem; color: #2d5330;">InHomease</h1>
    </div>

    <nav>
      <a href="index.html" style="margin-right: 20px; text-decoration: none; color: #2d5330; font-weight: bold;">Home</a>
      <a href="shop.html" style="background-color: #2d5330; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; transition: background-color 0.3s;">
        Visit Shop
      </a>
    </nav>
  </div>

  <p style="text-align: center; margin-top: 10px;">Home decor, calligraphy & art — launching soon</p>
</header>
  <section class="hero">
    <div class="form-box">
      <h2>Be Notified When We Launch</h2>
      <form id="notifyForm">
        <input type="email" name="email" placeholder="Enter your email" required />
        <br />
        <button type="submit">Notify Me</button>
      </form>
      <p id="formMessage"></p>
    </div>
  </section>

  <footer>
    <h3>Contact Us</h3>
    <p>Questions? Reach out via <a href="mailto:inhomease@gmail.com">support@inhomease.com</a></p>
  </footer>

  <script>
    const form = document.getElementById('notifyForm');
    const message = document.getElementById('formMessage');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const email = formData.get('email');

      const response = await fetch('https://script.google.com/macros/s/AKfycbxzKFzXY7FBncjquKSUJXhjiuopLrJ_9n1igX10UAaTf01Hfal0VaHDuhZzRy2vjW04xw/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ email })
      });

      if (response.ok) {
        form.style.display = 'none';
        message.textContent = "✅ Thank you! You're on the list.";
        message.style.color = "green";
      } else {
        message.textContent = "⚠️ Something went wrong. Try again later.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
